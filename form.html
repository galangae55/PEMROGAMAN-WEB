<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Modul Dua</title>
    <style>
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        /* Mengatur radio button secara horizontal */
        .radio-container {
            display: flex;
            align-items: center;
        }
        .radio-container input[type="radio"],
        .radio-container label {
            margin-right: 10px;
        }
        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-container input[type="checkbox"],
        .checkbox-container label {
            margin-right: 10px;
            margin-bottom: 10px; /* Untuk memberi jarak antar checkbox */
        }
    </style>
</head>
<body>
    <h1>Form Registrasi</h1>
    <form action="" method="post">
        <div>
            <fieldset style="width: 60%">
                <legend><strong>Biodata</strong></legend>
                    <table>
                        <tr>
                            <td><label for="nama">Nama Mahasiswa</label></td>
                            <td>:</td>
                            <td><input type="text" name="nama" id="nama" placeholder="Nama Anda"></td>
                        </tr>
                        <tr>
                            <td><label for="nim">No Induk Mahasiswa (NIM)</label></td>
                            <td>:</td>
                            <td><input type="text" name="nim" id="nim" placeholder="123456789"disabled></td>
                        </tr>
                        <tr>
                            <td valign="top"><label for="alamat">Alamat Mahasiswa</label></td>
                            <td valign="top">:</td>
                            <td><textarea name="alamat" id="alamat" cols="30" rows="10" placeholder="Alamat Anda"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="nama">Tanggal Lahir</label></td>
                            <td>:</td>
                            <td><select name="tanggal">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select name="bulan">
                                <option value="Januari" selected>Januari</option>
                                <option value="Februari">Februari</option>
                                <option value="Maret">Maret</option>
                                <option value="April">April</option>
                                <option value="April">April</option>
                                <option value="Mei">Mei</option>
                                <option value="Juni">Juni</option>
                                <option value="Agustus">Agustus</option>
                                <option value="September">September</option>
                                <option value="Oktober">Oktober</option>
                                <option value="November">November</option>
                                <option value="Desember">Desember</option>
                            </select>
                            <select name="tahun" id="">
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                              </select>
                        </td>
                        </tr>
                        <tr>
                            <td><label for="jenis_kelamin">Jenis Kelamin</label></td>
                            <td>:</td>
                            <td class="radio-container">
                                <input type="radio" name="jenis_kelamin" id="pria">
                                <label for="pria">Pria</label>
                                <input type="radio" name="jenis_kelamin" id="wanita">
                                <label for="wanita">Wanita</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="Upload Foto"> Upload Foto</label></td>
                            <td>:</td>
                            <td><input type="file" name="file"></td>
                        </tr>
                        <tr>
                            <td><label for="Url Website"> URL Website</label></td>
                            <td>:</td>
                            <td><input type="text" name="Url Website" placeholder="URL Website Anda" size="30"></td>
                        </tr>
                        <tr>
                            <td><label for="Perguruan Tinggi">Perguruan Tinggi</label></td>
                            <td>:</td>
                            <td><input type="text" name="Perguruan Tinggi"></td>
                        </tr>
                    </table> 
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset style="width: 60%;">
                <legend><strong>Info Akun</strong></legend>
                    <table>
                        <tr>
                            <td><label for="Email">Email</label></td>
                            <td>:</td>
                            <td><input type="text" name="Email" placeholder="Email Anda"></td>
                        </tr>
                        <tr>
                            <td><label for="Username">Username</label></td>
                            <td>:</td>
                            <td><input type="text" name="Username" placeholder="Username Anda"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label></td>
                            <td>:</td>
                            <td><input type="password" name="password" placeholder="Password Anda"></td>
                        </tr>
                        <tr>
                            <td><label for="Ulangi password">Ulangi Password</label></td>
                            <td>:</td>
                            <td><input type="password" name="Ulangi password" placeholder="Password Anda"></td>
                        </tr>
                    </table>
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset style="width: 60%;">
                <legend><strong>Kemampuan Dasar</strong></legend>
                <div class="checkbox-container">
                <input type="checkbox" name="html" id="html" />
                <label for="html">HTML</label>
                <input type="checkbox" name="css" id="css" />
                <label for="css">CSS</label>
                <input type="checkbox" name="js" id="js" />
                <label for="js">JavaScript</label>
                <input type="checkbox" name="php" id="php" />
                <label for="PHP">PHP</label>
                <input type="checkbox" name="mysql" id="mysql" />
                <label for="mysql">MySQL</label>
                <input type="checkbox" name="Laravel" id="Laravel" />
                <label for="Laravel">Laravel</label>
                <input type="checkbox" name="reactnative" id="reactnative" />
                <label for="reactnative">React Native</label> 
                </div>        
            </fieldset>
        </div>
        <br />
        <input type="reset" value="Reset" name="reset" />
        <input type="submit" value="Submit" name="submit" />
        <input type="button" value="Button" name="button" />
    </form>
 </body>
</html>
