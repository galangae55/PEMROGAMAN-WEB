<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong> Pengenalan Html Tingkat Lanjut</strong>
    <hr/>
    <h1>Hello World!</h1>
    <div>
        <form action="">
            <p><input type="text" name ="default_input"><p>
            <p><input type="text" name="dengan placeholder" placeholder="masukan nama anda"></p>
            <p></p><input type="text" name="dengan readonly" value="informatika" readonly></p>
            <p></p><input type="text" name="dengan disable" value="informatika" disabled></p>
            <p></p><input type="text" name="wajib" placeholder="tolong di isi ya" required></p>
            <p></p><input type="email" name="email" placeholder="masukan email anda"></p>
            <p></p><input type="password" name="password" placeholder="masukan  password"></p>
            <p></p><input type="file" name="file"></p>
            <p></p><input type="hidden" name="pesan tersembunyi" value="rahasia jirr"></p>
            <p></p><textarea name="text_area_form" cols="30" rows="5"placeholder="pesan dan kesan ya"></textarea></p>
            <p>
                <select name="pilihan">
                    <option value="1"> pilihan 1</option>
                    <option value="2"selected>pilihan 2</option>
                    <option value="3"> pilihan 3</option>
                    <option value="4"> pilihan 4</option>
                    <option value="5"> pilihan 5</option>
                </select> 
            </p>
            <p>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male"> laki laki</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female"> perempuan</label>
            </p>
            <p>
                <input type="radio" name="radio" value="adult" id="adult">
                <label for="radio"> adult</label>
                <input type="radio" name="radio" value="bayi" id="bayi">
                <label for="radio"> bayi</label>
            </p>
            <p>
                <input type="checkbox" name="checkbox" value="checkbox1" id="checkbox1">
                <label for="checkbox1">checkbox1</label>
                <input type="checkbox" name="checkbox" value="checkbox2" id="checkbox2">
                <label for="checkbox2">checkbox2</label>
            </p>
            <p>
                <input type="reset" value="button" name="reset">
                <input type="submit" value="simpan" name="submit">
                <input type="button" value="button" name="button">
            </p>
        </form>
    </div>
    <div>
        <h2> Element Embed</h2>
        <hr/>
        <embed src="assets/file.pdf" type="application/pdf" width="800" height="1000">
    </div>
    <div>
        <h2>Element Object</h2>
        <hr>
        <object data="assets/file.pdf" type="application/pdf" width="800" height="1000"></object>
    </div>
    <div>
        <h2>Element Iframe</h2>
        <hr>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3956.561615495572!2d111.44209287588178!3d-7.402915772896476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e79e7c493462d87%3A0x2aa1000e39e83649!2sAlun-Alun%20Kabupaten%20Ngawi!5e0!3m2!1sid!2sid!4v1709774328936!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <hr>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/W5_7LtLrjis?si=kwyjWkC7JGIgd_9C&amp;start=2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <hr>
